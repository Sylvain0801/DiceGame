<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le jeu de d√©</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ion-app>
    <ion-content class="ion-padding">
      <div class="container">
        <ion-grid>
          <!-- row new game -->
          <ion-row class="ion-justify-content-center">
            <ion-row class="ion-align-items-center" id="new-game">
              <ion-icon name="add-circle-outline" class="icon"></ion-icon>
              <h3>New game</h3>
            </ion-row>
          </ion-row>
          <!-- row main-->
          <ion-row>
            <ion-col>
              <ion-row class="ion-justify-content-end">
                <div class="ion-text-center">
                  <div class="player">
                    <h2>PLAYER 1</h2>
                    <p class="global" id="global-1">00</p>
                  </div>
                  <ion-card class="card-current">
                    <ion-card-header>
                      <ion-card-title class="card-text">Current</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <p class="current-score" id="current-1">00</p>
                    </ion-card-content>
                  </ion-card>
                </div>
              </ion-row>
            </ion-col>
            <ion-col size="4" class="ion-align-self-end">
              <ion-row class="ion-justify-content-center">
                <div class="dice-container">

                  <div class="dice">
                    <span class="point no"></span>
                    <span class="point o"></span>
                    <span class="point so"></span>
                    <span class="point nose"></span>
                    <span class="point ne"></span>
                    <span class="point e"></span>
                    <span class="point se"></span> 
                  </div>
                </div>
              </ion-row> 
              <div>
                <ion-row class="ion-justify-content-center">
                  <ion-row class="ion-align-items-center" id="roll-dice">
                    <ion-icon name="reload-outline" class="icon"></ion-icon>
                    <h3>Roll dice</h3>
                  </ion-row>
                </ion-row>
                <br>
                <ion-row class="ion-justify-content-center">
                  <ion-row class="ion-align-items-center" id="hold">
                    <ion-icon name="download-outline" class="icon"></ion-icon>
                    <h3>Hold</h3>
                  </ion-row>
                </ion-row> 
              </div>
            </ion-col>
            <ion-col>
              <ion-row class="ion-justify-content-start">
                <div class="ion-text-center">
                  <div class="player">
                    <h2>PLAYER 2</h2>
                    <p class="global" id="global-2">00</p>
                  </div>
                  <ion-card class="card-current">
                    <ion-card-header>
                      <ion-card-title class="card-text">Current</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <p class="current-score" id="current-2">00</p>
                    </ion-card-content>
                  </ion-card>
                </div>
              </ion-row>
            </ion-col>
          </ion-row>      
        </ion-grid>
      </div>
    </ion-content>
  </ion-app>
  <script src="app.js"></script>
</body>
</html>
