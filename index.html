<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le jeu de d√©</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ion-app>
    <ion-content class="ion-padding">
      <div class="container">
        <ion-grid>
          <!-- row new game -->
          <ion-row class="ion-justify-content-center">
            <h3>
              <ion-icon name="add-circle-outline"></ion-icon>
              NEW GAME
            </h3>
          </ion-row>
          <!-- row players global score-->
          <ion-row>
            <ion-col>
              <ion-row class="ion-justify-content-end">
                <div class="ion-text-center player">
                  <h2>PLAYER 1</h2>
                  <p class="global" id="global-1">00</p>
                </div>
              </ion-row>
            </ion-col>
            <ion-col size="5">
              <div class="de">
                <span class="point no"></span>
                <span class="point o"></span>
                <span class="point so"></span>
                <span class="point nose"></span>
                <span class="point ne"></span>
                <span class="point e"></span>
                <span class="point se"></span>    
              </div>      
            </ion-col>
            <ion-col>
              <ion-row class="ion-justify-content-start">
                <div class="ion-text-center player">
                  <h2>PLAYER 2</h2>
                  <p class="global" id="global-2">00</p>
                </div>
              </ion-row>
            </ion-col>
          </ion-row>
          <!-- row current score & button hold roll dice-->
          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-row class="ion-justify-content-end">
                <ion-card class="ion-text-center card-current">
                  <ion-card-header>
                    <ion-card-title>Current</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <p class="current-score" id="current-1">00</p>
                  </ion-card-content>
                </ion-card>
              </ion-row>
            </ion-col>
            <ion-col size="5" class="ion-text-center">
              <div id="roll-dice">
                <h3>
                  <ion-icon name="reload-outline"></ion-icon>
                  Roll dice
                </h3>
              </div>
              <br>
              <div id="hold">
                <h3>
                  <ion-icon name="download-outline"></ion-icon>
                  Hold
                </h3>
              </div>
            </ion-col>
            <ion-col>
              <ion-row class="ion-justify-content-start">
                <ion-card class="ion-text-center card-current">
                  <ion-card-header>
                    <ion-card-title>Current</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <p class="current-score" id="current-2">00</p>
                  </ion-card-content>
                </ion-card>
              </ion-row>
            </ion-col>
          </ion-row>          
        </ion-grid>
      </div>
    </ion-content>
  </ion-app>
  <script src="app.js"></script>
</body>
</html>
